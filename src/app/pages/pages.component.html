<div fxFlexFill fxLayout="column" [ngClass]="{'app-dark-theme': themeService.darkMode$ | async}">
  <!-- Page toolbar -->
  <!--ngStyle.xs="position:sticky; top : 0; z-index: 2;"-->
  <mat-toolbar fxFlex="nogrow" fxLayout="row" color="primary">

    <!-- Button that triggers the navigation menu -->
    <button mat-icon-button (click)="navMenu.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Brand -->
    <a class="brand-name" [routerLink]="['/']" matTooltip="Home">
      App name
    </a>

    <!-- Spacer -->
    <span fxFlex="auto"></span>

    <!-- Right menu: notification -->
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu">
      <a mat-menu-item>
        <span>You have new tasks</span>
      </a>
      <a mat-menu-item>
        <span>You have a new message</span>
      </a>
    </mat-menu>

    <!-- Right menus: user -->
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        <!-- {{userName}} -->
      </span>
    </button>

    <mat-menu #userMenu="matMenu">
      <a mat-menu-item [routerLink]="['account/profile']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>
      <mat-slide-toggle class="mat-menu-item" color="primary" [checked]="themeService.darkMode$ | async"
        (change)="setDarkMode($event)">
        Dark mode
      </mat-slide-toggle>

      <button mat-menu-item (click)="authenticationService.logout()">
        <mat-icon>exit_to_app</mat-icon>
        Log out
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Navigation container -->
  <mat-sidenav-container fxFlex="grow">

    <!-- Natigation menu -->
    <mat-sidenav #navMenu [opened]="!isMobileView" [mode]="isMobileView ? 'over' : 'side'">
      <mat-nav-list fxFlex="auto" fxLayout="column">
        <!-- <h3 matSubheader>Navigation</h3> -->

        <mat-list-item fxFlex="none" [routerLink]="['dashboard']" routerLinkActive="active"
          (click)="isMobileView? navMenu.toggle(): ''">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <a>Dashboard</a>
        </mat-list-item>

        <mat-list-item fxFlex="none" [routerLink]="['historical']" routerLinkActive="active"
          (click)="isMobileView? navMenu.toggle(): ''">
          <mat-icon mat-list-icon>history</mat-icon>
          <a>Historical data</a>
        </mat-list-item>

        <!-- The divider occupies the remaining of the list, so "About" is at the end -->
        <mat-divider fxFlex="grow"></mat-divider>

        <mat-list-item fxFlex="none" (click)="authenticationService.logout()">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <a>Log out</a>
        </mat-list-item>

        <mat-list-item fxFlex="none" [routerLink]="['account/profile']" routerLinkActive="active"
          (click)="isMobileView? navMenu.toggle(): ''">
          <mat-icon mat-list-icon>person</mat-icon>
          <a>Account</a>
        </mat-list-item>

        <mat-list-item fxFlex="none">
          <mat-slide-toggle color="primary" [checked]="themeService.darkMode$ | async" (change)="setDarkMode($event)">
            Dark mode
          </mat-slide-toggle>
        </mat-list-item>

        <mat-list-item fxFlex="none" [routerLink]="['about']" routerLinkActive="active"
          (click)="isMobileView? navMenu.toggle(): ''">
          <mat-icon mat-list-icon>info_outline</mat-icon>
          <a>About</a>
        </mat-list-item>

      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content fxFlex fxLayout="column" fxLayoutAlign="start stretch">

      <div fxFlex fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>

      <router-outlet *ngIf="!loading"></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
